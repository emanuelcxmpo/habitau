<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 transition-opacity bg-gray-200 bg-opacity-80"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex items-end justify-center min-h-full p-4 sm:items-center sm:p-0">

            <div class="relative w-full h-full max-w-md p-4 md:h-auto font-poppins">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <button (click)="closeModal()" type="button"
                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                        data-modal-toggle="authentication-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="px-6 py-6 lg:px-8">
                        <div class="flex justify-center">
                            <img class="h-16" src="https://i.postimg.cc/xdMpddpN/principal.png" alt="Logo HabitaU">
                        </div>
                        <div class="flex justify-center pt-2">
                            <h3 class="mb-4 text-xl font-semibold text-gray-900">Inciar sesión</h3>
                        </div>
                        <form class="space-y-6" (ngSubmit)="formSubmit()">
                            <div>
                                <label for="username"
                                    class="block pt-2 mb-2 text-sm font-medium text-gray-900">Usuario</label>
                                <input type="text" name="username" id="username" [(ngModel)]="loginData.username"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Ingrese su usuario" required>
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    [(ngModel)]="loginData.password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    required>
                            </div>
                            <div class="justify-between row-auto pb-2 md:flex ">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="remember" type="checkbox" value=""
                                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                                            required>
                                    </div>
                                    <label for="remember"
                                        class="ml-2 text-sm font-medium text-gray-900">Recuérdame</label>
                                </div>
                                <a href="#" class="text-sm text-blue-700 hover:underline">¿Olvidaste la
                                    contraseña?</a>
                            </div>
                            <button type="submit"
                                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Entrar</button>
                            <div class="pt-2 text-sm font-medium text-gray-500">
                                ¿Aún no tienes una cuenta? <a routerLink="register" (click)="closeModal()"
                                    class="text-blue-700 hover:underline">Créala
                                    aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
