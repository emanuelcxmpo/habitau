<section class="relative p-4 px-4 mx-auto bg-white sm:px-6 lg:px-8 py-26 lg:mt-20 font-poppins">
    <div
        class="grid w-full grid-cols-1 gap-6 p-5 bg-blue-700 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:p-10 rounded-xl">
        <div class="relative flex flex-col items-start justify-center w-full gap-8 mx-auto">

            <div class="font-light text-neutral-50">Conoce las habitaciones que brindan el mejor servicio para los

            <a routerLink="explore" routerLinkActive="true">

                class="px-4 py-2 text-white transition-colors duration-300 ease-in-out bg-blue-500 rounded-full focus:outline-none hover:bg-blue-600"

            <button
                class="px-4 py-2 text-white transition-colors duration-300 ease-in-out bg-blue-500 rounded-full focus:outline-none hover:bg-blue-600"
                onclick="next()">&#8250;</button>
