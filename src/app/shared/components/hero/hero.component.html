<section
    class="relative bg-center bg-no-repeat bg-cover bg-[url(https://images.unsplash.com/photo-1604014237800-1c9102c219da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80)]">
    <div class="absolute inset-0 bg-white/75 sm:bg-transparent sm:bg-gradient-to-r sm:from-white/95 sm:to-white/25">
    </div>

    <div
        class="relative flex-col max-w-screen-xl px-4 py-40 mx-auto text-center lg:text-start lg:px-8 lg:h-screen lg:flex-col">
        <div class="flex max-w-xl">
            <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl font-poppins lg:text-5xl">
                Encuentra el espacio ideal y siéntete cómodo

                <strong class="block text-4xl font-bold text-blue-700 lg:text-5xl">
                    mientras estudias<strong
                        class="invisible block text-4xl font-bold text-blue-700 lg:text-5xl lg:visible lg:inline">.</strong>
                </strong>
            </h1>
        </div>

        <div class="mt-20 rounded-xl">
            <form>
                <div class="grid items-center gap-3 lg:flex lg:flex-row-reverse">
                    <div class="relative flex-auto">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-5 pl-10 text-lg font-light text-gray-900 border border-gray-300 rounded-lg shadow-2xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500 font-poppins"
                            placeholder="Ciudad, zona, barrio" required>
                        <button type="submit"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-base font-medium px-8 py-3 font-poppins invisible lg:visible">Buscar</button>
                    </div>

                    <div class="flex space-y-4 space-x-28">
                        <button onclick="showDropdownOptions()"
                            class="flex flex-row justify-between gap-3 px-5 py-5 text-lg font-light text-gray-500 bg-white border-white rounded-md shadow-2xl w-50 border-3 focus:outline-none focus:border-blue-600 font-poppins">
                            <span class="select-none">Tipo de propiedad</span>

                            <svg id="arrow-down" class="hidden w-6 h-6 stroke-current"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg id="arrow-up" class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="options" class="hidden w-48 py-2 mt-2 bg-white rounded-lg shadow-xl">
                            <a href="#"
                                class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Pensión</a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Habitación</a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Apartamento</a>
                        </div>

                        <!--
                        <button type="submit"
                            class="text-white right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-base font-medium px-8 py-3 font-poppins lg:invisible">Buscar
                        </button> -->
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
