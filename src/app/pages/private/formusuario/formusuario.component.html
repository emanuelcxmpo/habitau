<div class="flex items-center w-full max-w-3xl lg:px-12 lg:w-3/5 font-poppins">
  <div class="w-full">
    <h1 class="text-4xl font-bold text-gray-800">Actualización de datos</h1>

    <p class="text-gray-500">
      Ingresa los datos y actualiza los campos con la información
    </p>

    <h3 class="my-4 text-xl font-semibold text-gray-800">Datos básicos</h3>

    <!-- (ngSubmit)="formSubmit()" -->
    <form>
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label
            for="nombre"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Nombre(s)</label
          >
          <input
            type="text"
            id="nombre"
            [(ngModel)]="user.nombres"
            name="nombre"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Digite su nombre"
            required
          />
        </div>
        <div>
          <label
            for="apellidos"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Apellidos</label
          >
          <input
            type="text"
            id="apellidos"
            [(ngModel)]="user.apellidos"
            name="apellidos"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Digite sus apellidos"
            required
          />
        </div>
        <div>
          <label
            for="telefono"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Teléfono</label
          >
          <input
            type="number"
            id="telefono"
            [(ngModel)]="user.telefono"
            name="telefono"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="3004567890"
            required
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Correo electrónico</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="nombre@correo.com"
            required
          />
        </div>
      </div>

      <h3 class="my-4 text-xl font-semibold text-gray-800">Datos de acceso</h3>

      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Usuario</label
          >
          <input
            type="text"
            id="username"
            [(ngModel)]="user.username"
            name="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Digite su user"
            required
          />
        </div>
      </div>
      <div class="grid w-full gap-6 md:grid-cols-2">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Actualizar datos
        </button>
        <button
          routerLink="/arrendatario/profile"
          class="text-black hover:underline focus: font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Salir
        </button>
      </div>
    </form>
  </div>
</div>
