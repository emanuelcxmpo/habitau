<section>
  <aside
    class="ml-[-100%] fixed z-10 top-0 pb-3 px-6 w-full flex flex-col justify-between h-screen border-r bg-white transition duration-300 md:w-4/12 lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]"
  >
    <div class="font-poppins">
      <a
        href=""
        routerLink=""
        routerLinkActive="true"
        class="text-3xl font-bold leading-none"
      >
        <div class="flex justify-center">
          <div class="px-6 py-4 -mx-6 font-poppins">
            <img
              class="h-10"
              src="https://i.postimg.cc/xdMpddpN/principal.png"
              alt="HabitaU"
            />
          </div>
        </div>
      </a>

      <div class="mt-8 text-center">
        <img
          src="https://secure.gravatar.com/avatar/3ebbdbd8f3eac0d737be62ade8d15cb6?s=90&d=mm"
          alt=""
          class="object-cover w-10 h-10 m-auto rounded-full lg:w-28 lg:h-28"
        />
        <h5
          class="hidden mt-4 text-xl font-semibold text-gray-800 lg:block capitalize"
        >
          {{ user.nombres + " " + user.apellidos }}
        </h5>
        <span class="hidden text-gray-400 normal-case lg:block">{{
          user.authorities[0].authority
        }}</span>
      </div>

      <ul class="mt-8 space-y-2 tracking-wide">
        <li>
          <a
            routerLink="/arrendatario/home"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
              />
              <path
                d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
              />
            </svg>
            <span class="font-semibold group-hover:text-gray-700">Inicio</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/arrendatario/publish"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M6 3a3 3 0 00-3 3v2.25a3 3 0 003 3h2.25a3 3 0 003-3V6a3 3 0 00-3-3H6zM15.75 3a3 3 0 00-3 3v2.25a3 3 0 003 3H18a3 3 0 003-3V6a3 3 0 00-3-3h-2.25zM6 12.75a3 3 0 00-3 3V18a3 3 0 003 3h2.25a3 3 0 003-3v-2.25a3 3 0 00-3-3H6zM17.625 13.5a.75.75 0 00-1.5 0v2.625H13.5a.75.75 0 000 1.5h2.625v2.625a.75.75 0 001.5 0v-2.625h2.625a.75.75 0 000-1.5h-2.625V13.5z"
              />
            </svg>
            <span class="font-semibold group-hover:text-gray-700"
              >Publicar</span
            >
          </a>
        </li>
        <li>
          <a
            routerLink="/arrendatario/profile"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M4.5 3.75a3 3 0 00-3 3v10.5a3 3 0 003 3h15a3 3 0 003-3V6.75a3 3 0 00-3-3h-15zm4.125 3a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zm-3.873 8.703a4.126 4.126 0 017.746 0 .75.75 0 01-.351.92 7.47 7.47 0 01-3.522.877 7.47 7.47 0 01-3.522-.877.75.75 0 01-.351-.92zM15 8.25a.75.75 0 000 1.5h3.75a.75.75 0 000-1.5H15zM14.25 12a.75.75 0 01.75-.75h3.75a.75.75 0 010 1.5H15a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5h3.75a.75.75 0 000-1.5H15z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="font-semibold group-hover:text-gray-700"
              >Editar perfil</span
            >
          </a>
        </li>
      </ul>
    </div>

    <div class="flex items-center justify-between px-6 pt-4 -mx-6 border-t">
      <button
        (click)="logout()"
        class="flex items-center px-4 py-3 space-x-4 text-gray-800 rounded-full group hover:bg-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span class="font-semibold group-hover:text-gray-700"
          >Cerrar sesi√≥n</span
        >
      </button>
    </div>
  </aside>
  <div
    class="pt-10 ml-auto mb-6 lg:w-[75%] xl:w-[80%] 2xl:w-[85%] font-poppins"
  >
    <div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
      <div
        class="flex items-center justify-between px-6 space-x-4 2xl:container"
      >
        <h5 hidden class="text-2xl font-bold text-gray-800 lg:block">
          {{ titulo }}
        </h5>
        <button class="w-12 h-16 -mr-2 border-r lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 my-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="flex space-x-4">
          <button
            aria-label="chat"
            class="w-10 h-10 bg-gray-100 border rounded-xl focus:bg-gray-100 active:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 m-auto text-gray-800"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
              />
            </svg>
          </button>
          <button
            aria-label="notification"
            class="w-10 h-10 bg-gray-100 border rounded-xl focus:bg-gray-100 active:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 m-auto text-gray-800"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="px-6 pt-6 2xl:container">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
