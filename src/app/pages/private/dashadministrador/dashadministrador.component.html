<section>
  <aside
    class="ml-[-100%] fixed z-10 top-0 pb-3 px-6 w-full flex flex-col justify-between h-screen border-r bg-white transition duration-300 md:w-4/12 lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]"
  >
    <div>
      <a
        href=""
        routerLink=""
        routerLinkActive="true"
        class="text-3xl font-bold leading-none"
      >
        <div class="flex justify-center">
          <div class="px-6 py-4 -mx-6 font-poppins">
            <img
              class="h-10"
              src="https://i.postimg.cc/xdMpddpN/principal.png"
              alt="HabitaU"
            />
          </div>
        </div>
      </a>

      <div class="mt-8 text-center">
        <img
          src="https://secure.gravatar.com/avatar/3ebbdbd8f3eac0d737be62ade8d15cb6?s=90&d=mm"
          alt=""
          class="object-cover w-10 h-10 m-auto rounded-full lg:w-28 lg:h-28"
        />
        <h5 class="hidden mt-4 text-xl font-bold text-gray-800 lg:block">
          {{ user.nombres + " " + user.apellidos }}
        </h5>
        <span class="hidden text-gray-400 lg:block">{{
          user.authorities[0].authority
        }}</span>
      </div>

      <ul class="mt-8 space-y-2 tracking-wide">
        <li>
          <a
            routerLink="/administrador/home"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
              />

              />
            </svg>
            <span class="font-semibold group-hover:text-gray-700">Inicio</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/administrador/admin"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 6.75a5.25 5.25 0 016.775-5.025.75.75 0 01.313 1.248l-3.32 3.319c.063.475.276.934.641 1.299.365.365.824.578 1.3.64l3.318-3.319a.75.75 0 011.248.313 5.25 5.25 0 01-5.472 6.756c-1.018-.086-1.87.1-2.309.634L7.344 21.3A3.298 3.298 0 112.7 16.657l8.684-7.151c.533-.44.72-1.291.634-2.309A5.342 5.342 0 0112 6.75zM4.117 19.125a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75h-.008a.75.75 0 01-.75-.75v-.008z"
                clip-rule="evenodd"
              />

                d="M10.076 8.64l-2.201-2.2V4.874a.75.75 0 00-.364-.643l-3.75-2.25a.75.75 0 00-.916.113l-.75.75a.75.75 0 00-.113.916l2.25 3.75a.75.75 0 00.643.364h1.564l2.062 2.062 1.575-1.297z"
              />
              <path
                fill-rule="evenodd"
                d="M12.556 17.329l4.183 4.182a3.375 3.375 0 004.773-4.773l-3.306-3.305a6.803 6.803 0 01-1.53.043c-.394-.034-.682-.006-.867.042a.589.589 0 00-.167.063l-3.086 3.748zm3.414-1.36a.75.75 0 011.06 0l1.875 1.876a.75.75 0 11-1.06 1.06L15.97 17.03a.75.75 0 010-1.06z"

            <span class="font-semibold group-hover:text-gray-700"

            >
          </a>
        </li>
        <li>
          <a
            routerLink="/administrador/users"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z"

              />
            </svg>
            <span class="font-semibold group-hover:text-gray-700"
              >Usuarios</span
            >
          </a>
        </li>
        <li>
          <a
            routerLink="/administrador/profile"
            class="flex items-center px-4 py-3 space-x-4 text-gray-700 rounded-full group hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M4.5 3.75a3 3 0 00-3 3v10.5a3 3 0 003 3h15a3 3 0 003-3V6.75a3 3 0 00-3-3h-15zm4.125 3a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5zm-3.873 8.703a4.126 4.126 0 017.746 0 .75.75 0 01-.351.92 7.47 7.47 0 01-3.522.877 7.47 7.47 0 01-3.522-.877.75.75 0 01-.351-.92zM15 8.25a.75.75 0 000 1.5h3.75a.75.75 0 000-1.5H15zM14.25 12a.75.75 0 01.75-.75h3.75a.75.75 0 010 1.5H15a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5h3.75a.75.75 0 000-1.5H15z"

              />
            </svg>
            <span class="font-semibold group-hover:text-gray-700"
              >Editar perfil</span
            >
          </a>
        </li>
      </ul>
    </div>

    <div class="flex items-center justify-between px-6 pt-4 -mx-6 border-t">
      <button
        (click)="logout()"
        class="flex items-center px-4 py-3 space-x-4 text-gray-800 rounded-full group hover:bg-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span class="font-semibold group-hover:text-gray-700"
          >Cerrar sesi√≥n</span
        >
      </button>
    </div>
  </aside>
  <div
    class="pt-10 ml-auto mb-6 lg:w-[75%] xl:w-[80%] 2xl:w-[85%] font-poppins"
  >
    <div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
      <div
        class="flex items-center justify-between px-6 space-x-4 2xl:container"
      >
        <h5 hidden class="text-2xl font-bold text-gray-800 lg:block">
          {{ titulo }}
        </h5>
        <button class="w-12 h-16 -mr-2 border-r lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 my-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="flex space-x-4">
          <button
            aria-label="chat"
            class="w-10 h-10 bg-gray-100 border rounded-xl focus:bg-gray-100 active:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 m-auto text-gray-800"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
              />
            </svg>
          </button>
          <button
            aria-label="notification"
            class="w-10 h-10 bg-gray-100 border rounded-xl focus:bg-gray-100 active:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 m-auto text-gray-800"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="px-6 pt-6 2xl:container">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
