<section
  class="max-w-4xl p-6 mx-auto bg-gray-100 rounded-md shadow-md font-poppins"
>
  <h3 class="pb-5 text-xl font-medium">
    Comienza por registrar toda la información referente a la propiedad
  </h3>
  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900"
          >Nombre</label
        >
        <input
          type="text"
          id="nombre"
          [(ngModel)]="propiedad.nombre"
          name="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Nombre de la propiedad"
          required
        />
      </div>

      <div>
        <label
          for="direccion"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Dirección</label
        >
        <input
          type="text"
          id="direccion"
          [(ngModel)]="propiedad.direccion"
          name="direccion"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Dirección de la propiedad"
          required
        />
      </div>

      <div>
        <label
          for="countries"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Tipo de propiedad</label
        >
        <select
          id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        >
          <option>United States</option>
          <option>Canada</option>
          <option>France</option>
          <option>Germany</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Cantidad de</label
        >

        <div class="flex items-center content-center">
          <div class="flex items-center content-center gap-2 mr-8">
            <label
              for="habitaciones"
              class="block text-sm font-normal text-gray-900"
              >Habitaciones</label
            >
            <input
              type="number"
              id="habitaciones"
              [(ngModel)]="propiedad.habitaciones"
              name="habitaciones"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-16 p-2.5"
              placeholder="#"
              required
            />
          </div>

          <div class="flex items-center content-center gap-2">
            <label for="banos" class="block text-sm font-normal text-gray-900"
              >Baños</label
            >
            <input
              type="number"
              id="banos"
              [(ngModel)]="propiedad.banos"
              name="banos"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-16 p-2.5"
              placeholder="#"
              required
            />
          </div>
        </div>
      </div>

      <div>
        <label for="banos" class="block pb-3 text-sm font-medium text-gray-900"
          >Servicios</label
        >

        <fieldset>
          <legend class="sr-only">Checkbox variants</legend>

          <div class="flex items-center mb-4">
            <input
              id="checkbox-1"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label
              for="checkbox-1"
              class="ml-2 text-sm font-normal text-gray-900"
              >I agree to the
            </label>
          </div>

          <div class="flex items-center mb-4">
            <input
              id="checkbox-2"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label
              for="checkbox-2"
              class="ml-2 text-sm font-normal text-gray-900"
              >I want to get promotional offers</label
            >
          </div>

          <div class="flex items-center mb-4">
            <input
              id="checkbox-3"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label
              for="checkbox-3"
              class="ml-2 text-sm font-normal text-gray-900"
              >I am 18 years or older</label
            >
          </div>
        </fieldset>
      </div>
      <div>
        <label for="banos" class="block pb-3 text-sm font-medium text-gray-900"
          >Ambiente</label
        >
        <fieldset>
          <legend class="sr-only">Countries</legend>

          <div class="flex items-center mb-4">
            <input
              id="country-option-1"
              type="radio"
              name="countries"
              value="USA"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300"
            />
            <label
              for="country-option-1"
              class="block ml-2 text-sm font-normal text-gray-900"
            >
              United States
            </label>
          </div>

          <div class="flex items-center mb-4">
            <input
              id="country-option-2"
              type="radio"
              name="countries"
              value="Germany"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300"
            />
            <label
              for="country-option-2"
              class="block ml-2 text-sm font-normal text-gray-900"
            >
              Germany
            </label>
          </div>

          <div class="flex items-center mb-4">
            <input
              id="country-option-3"
              type="radio"
              name="countries"
              value="Spain"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300"
            />
            <label
              for="country-option-3"
              class="block ml-2 text-sm font-normal text-gray-900"
            >
              Spain
            </label>
          </div>
        </fieldset>
      </div>
      <div>
        <label
          for="countries"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Universidad</label
        >
        <select
          id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        >
          <option>United States</option>
          <option>Canada</option>
          <option>France</option>
          <option>Germany</option>
        </select>
      </div>

      <div>
        <label for="precio" class="block mb-2 text-sm font-medium text-gray-900"
          >Precio</label
        >
        <div class="flex">
          <span
            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md"
          >
            $
          </span>
          <input
            type="text"
            id="precio"
            [(ngModel)]="propiedad.precio"
            name="precio"
            class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5"
            placeholder="Bonnie Green"
          />
        </div>
      </div>
      <div>
        <label
          for="descripcion"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Descripción y observaciones</label
        >
        <textarea
          id="descripcion"
          rows="4"
          [(ngModel)]="propiedad.descripcion"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Escribe la descripción de la propiedad y algunas observaciones..."
        ></textarea>
      </div>
      <div>
        <label
          class="block mb-2 text-sm font-medium text-gray-900"
          for="user_avatar"
          >Fotografias</label
        >
        <input
          class="block w-full my-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50"
          aria-describedby="user_avatar_help"
          id="user_avatar"
          type="file"
        />
        <input
          class="block w-full my-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50"
          aria-describedby="user_avatar_help"
          id="user_avatar"
          type="file"
        />
        <input
          class="block w-full my-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50"
          aria-describedby="user_avatar_help"
          id="user_avatar"
          type="file"
        />
        <div class="mt-1 text-xs text-gray-500" id="user_avatar_help">
          Estos archivos no deben superar los 10MB
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button
        class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-blue-700 rounded-full hover:bg-blue-800 focus:outline-none focus:bg-gray-400"
      >
        Registrar
      </button>
    </div>
  </form>
</section>
